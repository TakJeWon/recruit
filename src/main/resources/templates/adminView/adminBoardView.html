<html layout:decorate="~{adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">공고 수정</h1>
    <p class="mb-4">공고를 수정하세요!</p>


    <div class="card shadow mb-4">
        <form class="card-body" enctype="multipart/form-data">
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">공고 제목
                    <sup>*</sup></span>
                <input class="apply-form-control-lg" style="width: 70%"
                       type="text" name="title" th:value="${board.title}"
                       id="board_title">
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">공고 기간
                    <sup>*</sup></span>
                <div class="d-flex justify-content-start applyForm">
                    <input type="date" id="startDatePicker" class="form-control me-3"
                           name="start_date" th:value="${#dates.format(board.start_date, 'yyyy-MM-dd')}">
                    <div class="px-3 d-flex align-content-center"> ~ </div>
                    <input type="date" id="endDatePicker" class="form-control"
                           name="end_date" th:value="${#dates.format(board.end_date, 'yyyy-MM-dd')}">
                </div>
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">추가 사항</span>
                <div class="d-flex flex-column" style="width: 70%">
                    <div class="d-flex justify-content-between mb-3 applyForm">
                        <span style="width: 100px;">경력
                    <sup>*</sup></span>
                        <input class="apply-form-control-sm me-5" id="board_experience"
                               type="text" name="experience" th:value="${board.experience}">
                        <span style="width: 100px;">학력
                    <sup>*</sup></span>
                        <input class="apply-form-control-sm" id="board_education"
                               type="text" name="education" th:value="${board.education}">
                    </div>
                    <div class="d-flex justify-content-between mb-3 applyForm">
                        <span style="width: 100px;">근무 형태
                    <sup>*</sup></span>
                        <input class="apply-form-control-sm me-5" id="board_type"
                               type="text" name="type" th:value="${board.type}">
                        <span style="width: 100px;">근무지
                    <sup>*</sup></span>
                        <input class="apply-form-control-sm" type="text" id="board_location"
                               name="location" th:value="${board.location}">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">공고 내용
                    <sup>*</sup></span>
                <textarea class="apply-form-control-lg"
                          id="kothing-editor"
                          name="content"
                          style="height: 500px; width: 90%"
                          th:text="${board.content}"
                ></textarea>
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">첨부 파일 </span>
                <div class="form-control d-flex justify-content-start" th:if="${board.filename} != null">
                    <p class="custom_board_text custom_board_content align-items-center"
                       id="file_exist"
                       th:text="${board.filename}"></p>
                    <button class="btn btn-sm ms-5 align-items-center"
                            type="button"
                            th:onclick="'javascript:admin_file_delete('+ ${board.id} + ');'"
                    >x</button>
                </div>
                <input class="form-control" type="file" th:if="${board.filename} == null"
                       style="width: 80%;" name="file" id="board_file">
            </div>
            <div class="d-flex justify-content-end ">
                <button th:href="@{/admin/boardSetting}"
                        class="btn btn-sm btn-info"
                        style="height: 40px; width: 100px; margin-right: 10px;">
                    취소
                </button>
                <button type="button"
                        th:onclick="'javascript:admin_board_modify('+ ${board.id} + ');'"
                        class="btn btn-sm btn-primary"
                        style="height: 40px; width: 100px;">
                    수정
                </button>
            </div>
        </form>
    </div>

</div>
</html>

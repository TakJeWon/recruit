<html layout:decorate="~{/adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">공고 수정</h1>
    <p class="mb-4">공고를 수정하세요!</p>


    <div class="card shadow mb-4">
        <form class="card-body" th:action="@{/register/update/{id}(id = ${board.id})}" method="post">
            <div class="d-flex justify-content-start mb-3">
                <span style="width: 150px;">공고 제목</span>
                <input class="form-control" type="text" name="title" th:value="${board.title}">
            </div>
            <div class="d-flex justify-content-start mb-3">
                <span style="width: 150px;">공고 날짜</span>
                <span></span>
                <span>~</span>
                <span></span>
            </div>
            <div class="d-flex justify-content-start mb-3">
                <span style="width: 150px;">공고 내용</span>
                <textarea class="form-control w-1000px"
                          id="editor"
                          name="content"
                          style="height: 500px; width: 1000px"
                          th:text="${board.content}"
                ></textarea>
            </div>
            <div class="d-flex justify-content-end ">
                <button th:href="@{/boardSetting}" class="btn btn-sm btn-info me-3">수정 취소</button>
                <button type="submit" class="btn btn-sm btn-primary">수정</button>
            </div>
        </form>
    </div>

</div>
</html>

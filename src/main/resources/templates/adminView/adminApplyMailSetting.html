<html layout:decorate="~{adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">지원자 메일 설정</h1>
    <p class="mb-4">지원자가 지원하였을 때 보낼 메일을 설정할 수 있습니다.</p>

    <div class="d-flex justify-content-start  mt-3">
        <p class="mb-4">* 현재 설정된 지원자 메일 내용입니다.</p>
    </div>
    <div class="card shadow mb-5">
        <div class="card-body">
            <h5 class="mb-3" th:text="${applyMailInfo.title}"></h5>
            <hr class="sidebar-divider">
            <p th:utext="${applyMailInfo.content}"></p>
        </div>
    </div>
    <div class="d-flex justify-content-start  mb-3">
        <p class="mt-4">* 지원자 메일 정보 수정을 원하실 때 이용해주세요.</p>
    </div>
    <div class="card shadow mb-4" >
        <form class="card-body m-3">
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">메일 제목</span>
                <input class="apply-form-control-lg" type="text" name="title" id="mail_title"
                       th:value="${applyMailInfo.title}">
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">메일 내용</span>
                <textarea class="apply-form-control-lg"
                          id="kothing-editor"
                          name="content"
                          style="height: 500px; width: 90%"
                          th:text="${applyMailInfo.content}">
                </textarea>
            </div>
            <div class="d-flex justify-content-end ">
                <button type="button"
                        onclick="apply_mail_setting()"
                        class="btn btn-sm btn-primary"
                        style="height: 40px; width: 100px;"
                >수정</button>
            </div>
        </form>
    </div>

</div>
</html>

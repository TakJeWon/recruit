<html layout:decorate="~{adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">지원자 메일 설정</h1>
    <p class="mb-4">지원자가 지원하였을 때 보낼 메일을 설정할 수 있습니다.</p>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-sm btn-primary"
                style="height: 40px; width: 100px;"
                th:onclick="modify()"
        >수정하기</button>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <h5 class="mb-3" th:text="${applyMailInfo.title}"></h5>
            <hr class="sidebar-divider">
            <p th:utext="${applyMailInfo.content}"></p>
        </div>
    </div>
    <div class="card shadow mb-4" >
        <form class="card-body m-3" action="/admin/applyMail/modify" method="post">
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">메일 제목</span>
                <input class="apply-form-control-lg" type="text" name="title" th:value="${applyMailInfo.title}">
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm">
                <span style="width: 150px;">메일 내용</span>
                <textarea class="apply-form-control-lg"
                          id="editor"
                          name="content"
                          style="height: 500px; width: 90%"
                          th:text="${applyMailInfo.content}">
                </textarea>
            </div>
            <div class="d-flex justify-content-end ">
                <button type="submit"
                        class="btn btn-sm btn-primary"
                        style="height: 40px; width: 100px;"
                >수정</button>
            </div>
        </form>
    </div>

</div>
</html>

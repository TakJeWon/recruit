<html layout:decorate="~{/adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">지원목록 관리</h1>
    <p class="mb-4">등록된 공고를 수정하고 삭제할 수 있습니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" >
                    <thead>
                    <tr>
                        <th style="width: 50%">지원 공고 제목</th>
                        <th style="width: 20%">지원자 이름</th>
                        <th style="width: 20%">첨부파일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="apply : ${applyList}">
                        <td th:text="${apply.board.title}">Tiger Nixon</td>
                        <td th:text="${apply.name}">Tiger Nixon</td>
                        <td>
                            <a th:text="${apply.filename}" th:href="|/applyDownload/${apply.id}|"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</html>

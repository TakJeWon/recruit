<html layout:decorate="~{adminView/adminIndex}">
<div layout:fragment="adminContent" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">ADMIN 계정 추가</h1>
    <p class="mb-4">ADMIN 계정을 추가할 수 있습니다.</p>


    <div class="card shadow mb-4">
        <form class="card-body m-3"  action="/admin/member/success" method="post" enctype="multipart/form-data">
            <div class="d-flex justify-content-start mb-3 applyForm" id="admin_email">
                <span style="width: 150px;">이메일 주소</span>
                <input class="apply-form-control-lg" type="text" name="email">
            </div>
            <div class="d-flex justify-content-start mb-3 applyForm" id="admin_password">
                <span style="width: 150px;">비밀번호</span>
                <input class="apply-form-control-lg" type="text" name="password">
            </div>
            <div class="d-flex justify-content-end ">
                <button type="submit"
                        id="save_btn"
                        class="btn btn-sm btn-primary"
                        style=" height: 40px; width: 100px;"
                >추가</button>
            </div>
        </form>
    </div>

</div>
</html>

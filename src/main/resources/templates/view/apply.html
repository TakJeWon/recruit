<!-- Post Content-->
<article layout:fragment="content" class="mb-4">
    <div class="container">
        <div class="d-flex justify-content-start m-3 mb-5 custom_board_text"
             style="font-weight: 800; font-size: 30px">
            지원하기
        </div>
        <div class="card shadow" style="margin-bottom: 50px">
<!--            <div class="loading-container">-->
<!--                <div class="loader4"></div>-->
<!--            </div>-->
            <form class="apply-card m-5" enctype="multipart/form-data">
                <div class="d-flex justify-content-start mb-3 applyForm">
                    <span style="width: 150px;">지원 공고</span>
                    <input class="apply-form-control-lg" type="text" th:value="${jobDetails.title}" disabled="true">
                </div>
                <div class="d-flex justify-content-start mb-3 applyForm">
                    <span style="width: 150px;">이름
                    <sup>*</sup></span>
                    <input class="apply-form-control-sm" type="text" name="name" id="apply_name">
                </div>
                <div class="d-flex justify-content-start mb-3 applyForm">
                    <span style="width: 150px;">생년월일
                    <sup>*</sup></span>
                    <input class="apply-form-control-sm" type="text" name="birthday" placeholder="예) 1997.05.01" id="apply_birthday">
                </div>
                <div class="d-flex justify-content-start mb-3 applyForm">
                    <span style="width: 150px;">이메일
                    <sup>*</sup></span>
                    <div>
                        <input class="apply-form-control-lg" type="email" name="email" id="apply_email">
                        <div class="form-detail">
                            *작성해주신 이메일로 지원 완료 결과를 보내드립니다.<br>
                            *Yahoo, Daum 등 전달되지 않는 메일 형식이 있을 수 있습니다.<br>
                            *보내드린 지원 완료 내역을 확인 하실 수 없는 경우 스팸함을 확인해주세요.
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-start mb-3 applyForm">
                    <span style="width: 150px;">첨부파일
                    <sup>*</sup></span>
                    <input class="form-control" type="file" style="width: 80%" name="file" id="apply_file">
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button th:href="@{/jobs}"
                            type="button"
                            class="btn btn-sm me-3 border-1"
                            style="height: 40px; width: 100px;"
                    >목록으로</button>
                    <button th:onclick="'javascript:apply_submit('+ ${jobDetails.id} + ');'"
                            type="button"
                            class="btn btn-sm btn-primary"
                            style="height: 40px; width: 100px;"
                    >지원</button>
                </div>
            </form>

            <div class="wrap-loading display-none">
            </div>
        </div>
    </div>

</article>




</html>

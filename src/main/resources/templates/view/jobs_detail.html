<!-- Post Content-->
<article layout:fragment="content" class="mb-4">
    <div class="container-fluid d-flex flex-row justify-content-center">
        <div class="col-3" style="height: 500px; ">

            <div class="d-flex justify-content-start m-3 mb-5 custom_board_text"
                 style="font-weight: 800; font-size: 30px">
                채용 공고</div>
            <div class="d-flex m-3 p-2 flex-column justify-content-between" style=" height: 1000px;"></div>
        </div>
        <div class="board col-8 ms-5 d-flex flex-column">
            <div class="d-flex justify-content-end m-3 mb-5">
                <input class="custom_search_input" placeholder="KEYWORD"/>
                <button class="ms-3 custom_search_button">
                    <span>SEARCH</span>
                </button>
            </div>
            <div class="d-flex m-3 p-2 flex-column justify-content-start">
                <div class="custom_board_text custom_board_title mb-3" th:text="${jobDetails.title}"> 2023년 상반기 BO(비즈니스오너)/PM(프로젝트매니저) 모집 </div>
                <div class="custom_board_text custom_board_content">
                    <span th:text="${jobDetails.experience}"></span> /
                    <span th:text="${jobDetails.education}"></span> /
                    <span th:text="${jobDetails.type}"></span> /
                    <span th:text="${jobDetails.location}"></span> </div>
                <div class="custom_board_text custom_board_content d-flex justify-content-end">
                    지원기간 :&nbsp;
                    <span th:text="${#dates.format(jobDetails.start_date, 'yyyy.MM.dd')}"></span>
                    &nbsp;~&nbsp;
                    <span th:text="${#dates.format(jobDetails.end_date, 'yyyy.MM.dd')}"></span>
                </div>
                <p class="custom_board_text custom_board_content d-flex justify-content-end" th:utext="${jobDetails.content}"> </p>
                <button class="d-flex justify-content-center custom_apply_button"
                        data-bs-toggle="modal"
                        data-bs-target="#modal_apply">
                    <span>지원하기</span>
                </button>
            </div>
        </div>
    </div>
</article>
<!-- Footer-->

                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">

                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
            </div>

</footer>
